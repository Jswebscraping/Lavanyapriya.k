<!DOCTYPE html>
<html lang="en">
    <head>
        <title> </title>
   </head>
   <style>
   body {
    font-size: 2em;
  }
  </style>
    <body>
        <h2>student mark</h2>
        <div id="container">
          <div id="score">
            <label for="score">Score</label>
            <input type="number" id= "score"/>
            <button id="getGrade">Get Grade</button>
          </div>
          <div id="output">pass or fail: </div>
        </div>
<script>
        $(document).ready(function()
         {
          $("#getGrade").click(function () {
            var score = Number($("#score").val());
            var grade = "";
            if (score >= 60)
             {
              grade = "Pass";
            } 
            else 
            {
              grade = "Fail";
            }
            $("#output").html("Grade: " + grade);
          });
});
         document.getElementById("output").innerHTML = "pass or fail";
      </script>
      </body>
      </html>
