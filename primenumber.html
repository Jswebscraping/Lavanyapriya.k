     </style>
        <body>
            <h2>Prime number </h2>
            <script>
            var num = prompt("Enter a number: ");
            var flag =0;
            for(var i =2;i<num;i++)
{
                if (num%2==0){
                    flag = 1;
                    break;
                }
            }
if(flag==0)
{
    alert("the number is prime");
}
else{
    alert("the number is not prime");
}
            
    </script>
    </body>
