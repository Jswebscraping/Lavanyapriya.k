<!DOCTYPE html>
<html lang="en">
<head>
<title>Generate Numbers</title>
<style>
    h2{
        color: lightgreen;
        margin:10px;

    }
 button{
     margin-left:20px;
     color:black;
 }
 </style>
</head>

<body>
<body style="background: grey">
<h2>Generate 1 to 100 numbers</h2>
<button type="button" onclick="generate()">Click here</button>
<script> 
            function generate()
            {
                document.write("<table>");

for(i=1;i<=100;i++){

if(i%2 == 0) { 

document.write("<td>"+i+"</td></tr>");

}

else{

document.write("<tr><td>"+i+"</td>");

}

}

document.write("<table>");
            }
            
</script>

</body>
</html>
